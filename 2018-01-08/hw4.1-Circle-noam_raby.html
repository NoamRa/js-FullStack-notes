<!DOCTYPE html>
<html lang="en">

<head>
    <title>hw4.1-Circle-noam_raby.html</title>
</head>

<body>
    <script>
        function Shape(x = 50, y = 50, color = "#00ff00", w = 100, h = 10) {
            this.distanceFromZero = () => Math.sqrt(x ** 2 + y ** 2);
            this.toString = () => `x: ${x}, y: ${y}, color: ${color}`;
            
            this.drawRect = () => { // works only for rectangles...
                let rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                let svg = document.getElementById('draw');
                rect.style.fill = color;
                rect.setAttributeNS(null, "x", x)
                rect.setAttributeNS(null, "y", y)
                rect.setAttributeNS(null, "width", w)
                rect.setAttributeNS(null, "height", h)
                svg.appendChild(rect)
                return svg;
            };
        };

        function Circle(x, y, color, r) {
            Shape.call(this, x, y, color);
            PI = 3.14;
            this.pi = PI
            this.toString = () => `x: ${x}, y: ${y}, color: ${color}, radius: ${r}`;
            this.getArea = () => PI * ( r**2 );
            this.getPerimeter = () => 2 * PI * r
        }

        Circle.prototype = Object.create(Shape.prototype);
        Circle.prototype.constructor = Circle;

        let circ1 = new Circle(100, 100, "#00ffff", 45);
        console.log("toString:", circ1.toString());
        console.log("distance from zero:", circ1.distanceFromZero());
        console.log("area:", circ1.getArea());
        console.log("perimeter:", circ1.getPerimeter());
        console.log("pi:", circ1.pi);
        
    </script>
</body>

</html>

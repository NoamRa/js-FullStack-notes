<form *ngIf="countryList?.length">
  <input [(ngModel)]="newUser.firstName" type="text" name="firstName" placeholder="First name">
  <input [(ngModel)]="newUser.lastName" type="text" name="lastName" placeholder="Last name">
  <input [(ngModel)]="newUser.age" type="number" name="age" placeholder="Age">
  <div>
    <label>Countries:</label>
    <ul>
      <li *ngFor="let x of countryList">
        <app-country-info [country]="x"></app-country-info>
      </li>
    </ul>
  </div>
</form>
